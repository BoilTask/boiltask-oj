<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ . }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} - {{ end }}{{ .Site.Title }}{{ end }}</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <meta name="description" content="{{ .Description }}">
  <style>
    /* 基础样式重置 */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      background-color: #f5f7fa;
    }

    /* 主内容区域 */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #fff;
      min-height: 100vh;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    /* 文章标题 */
    article header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #2c3e50;
      text-align: center;
    }

    /* 文章内容 */
    article > div {
      font-size: 1rem;
    }

    /* 内容中的标题 */
    article h1,
    article h2,
    article h3,
    article h4,
    article h5,
    article h6 {
      margin-top: 28px;
      margin-bottom: 18px;
      color: #2c3e50;
      font-weight: 600;
    }

    article h1 {
      font-size: 1.8rem;
    }

    article h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    article h3 {
      font-size: 1.3rem;
    }

    /* 段落样式 */
    article p {
      margin-bottom: 18px;
      text-align: justify;
    }

    /* 列表样式 */
    article ul,
    article ol {
      margin-bottom: 18px;
      padding-left: 28px;
    }

    article li {
      margin-bottom: 10px;
    }

    /* 代码块样式 */
    article pre {
      background-color: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 20px;
      overflow-x: auto;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    article code {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      background-color: #f1f3f4;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    /* 表格样式 */
    article table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
      overflow-x: auto;
      display: block;
    }

    article th,
    article td {
      border: 1px solid #ddd;
      padding: 14px 18px;
      text-align: left;
    }

    article th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: #2c3e50;
    }

    article tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    /* 引用样式 */
    article blockquote {
      border-left: 4px solid #3498db;
      margin: 0 0 20px 0;
      padding: 15px 25px;
      color: #666;
      background-color: #f8f9fa;
      border-radius: 0 6px 6px 0;
      font-style: italic;
    }

    /* 问题列表样式 */
    .problem-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin: 30px 0;
    }

    .problem-item {
      margin-bottom: 0;
    }

    .problem-card {
      background-color: #ffffff;
      border: 1px solid #e1e4e8;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .problem-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      border-color: #3498db;
    }

    .problem-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .problem-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0;
      flex: 1;
    }

    .problem-link {
      color: #2c3e50;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .problem-link:hover {
      color: #3498db;
    }

    .problem-source {
      background-color: #3498db;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .problem-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .problem-tag {
      background-color: #ecf0f1;
      color: #2c3e50;
      padding: 3px 10px;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .problem-difficulty, .problem-solution {
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #555;
    }

    .difficulty-label, .solution-label {
      font-weight: 600;
      color: #7f8c8d;
    }

    .problem-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ecf0f1;
      font-size: 0.85rem;
      color: #95a5a6;
    }

    .problem-date, .problem-reading-time {
      display: flex;
      align-items: center;
    }

    /* 分页样式 */
    .pagination {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ecf0f1;
      text-align: center;
    }

    .pagination > ul {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .pagination li {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .pagination li a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #ffffff;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      color: #2c3e50;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .pagination li a:hover {
      background-color: #3498db;
      color: white;
      border-color: #3498db;
    }

    .pagination li.active a {
      background-color: #3498db;
      color: white;
      border-color: #3498db;
    }

    .pagination li.disabled a {
      background-color: #f8f9fa;
      color: #6c757d;
      border-color: #dee2e6;
      cursor: not-allowed;
    }

    .pagination li.disabled a:hover {
      background-color: #f8f9fa;
      color: #6c757d;
      border-color: #dee2e6;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      main {
        padding: 25px 15px;
      }

      article header h1 {
        font-size: 1.8rem;
      }

      .problem-list {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .problem-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .problem-source {
        align-self: flex-start;
      }
    }
  </style>
  {{ if .Param "math" }}
  {{ partialCached "math.html" . }}
  {{ end }}
</head>

<body>
  <main role="main">
    {{ block "main" . }}{{ end }}
  </main>
</body>

</html>

{{ define "main" }} {{ $filteredPages := where .Site.Pages "Type" "in" "post" }}
{{ $paginator := .Paginate $filteredPages }}
<article>
  <section>
    {{ range $paginator.Pages }}
    <div>{{ .Render "summary" }}</div>
    {{ end }}
  </section>
  {{- template "_internal/pagination.html" . -}}
</article>
{{ end }}

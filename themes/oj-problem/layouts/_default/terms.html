{{ define "main" }}
  <div>
    <section>
      {{ range $term := .Data.Pages }}
        <h2>
          <a href="{{ $term.RelPermalink }}">
            {{ $.Data.Singular | inflect.Humanize }}: {{ $term.LinkTitle }}
          </a>
        </h2>
        {{ $sortedPages := $term.Pages.ByLastmod.Reverse }}
        {{ range $sortedPages }}
          {{ .Render "summary" }}
        {{ end }}
      {{ end }}
    </section>
  </div>
{{ end }}

{{ define "main" }}
  {{ $sortedPages := .Pages.ByLastmod.Reverse }}
  {{ $paginator := .Paginate $sortedPages }}
  <article>
    <section>
      {{ .Content }}
    </section>
    <aside>
      {{ range $paginator.Pages }}
        <div>
          {{ .Render "summary" }}
        </div>
      {{ end }}
    </aside>
    {{ template "_internal/pagination.html" . }}
  </article>
{{ end }}
